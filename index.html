<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            <p>0</p>
        </div>
        <div class="buttons">
            <button class="operation">AC</button>
            <button class="operation">C</button>
            <button class="operation">%</button>
            <button class="operation">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">-</button>
            <div id="zero-point-equals">
                <button>0</button>
                <button class="operation">.</button>
                <button class="operation" id="equals">=</button>    
            </div>
            
        </div>
    </div>
</body>
</html>
